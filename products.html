<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
</head>
<body>
  <h2>Products</h2>
  <ul id="products"></ul>
  <script>
    fetch("http://localhost:3000/products")
      .then(res => res.json())
      .then(data => {
        let list = document.getElementById("products");
        data.forEach(p => {
          let li = document.createElement("li");
          li.textContent = `${p.name} - â‚¹${p.price}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
